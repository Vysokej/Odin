<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appear on click</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="flex text"> 
        <div class="container row">
            <div class="row">
                <img alt="logo" class="icon" src="assets/logo.svg">
                <h3 class="px18">mame company</h3>
            </div>
            <div class="row px14" id="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <img src="assets/menu.svg" alt="menu button" id="menu-button">
        </div>
        
    </nav>
    <div class="container faq column">
        <div class="question">
            <span class="row"><h1 class="px18 text">How is this product made?</h1><img alt="arrow" class="drop-down-arrow" src="assets/arrow_dropdown.svg"></span>
            <p class="answer">This product is made by blah blah, then this and that, and you know that happens aswell, all made with love and care because we love our customers :D yes, great answer, next one!</p>
        </div>
        <div class="question">
            <span class="row"><h1 class="px18 text">How are you doing?</h1><img alt="arrow" class="drop-down-arrow" src="assets/arrow_dropdown.svg"></span>
            <p class="answer">Good!</p>
        </div>
    </div>
    <div class="container slider row">
        <!-- this element is absolute --> <span class="row" id="button-span-holder"></span>
        <div id="slider-container"></div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
